<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Finan√ßas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === TEMA GLOBAL === */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf2f8;
            display: flex;
            min-height: 100vh;
        }

        /* === SIDEBAR === */
        .sidebar {
            background: linear-gradient(to bottom, #ec4899, #f472b6);
            color: white;
            width: 230px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px 0;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
        }

        .sidebar h2 {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease-in-out;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar .logout {
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.15);
            margin: 20px;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s;
        }

        .sidebar .logout:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        /* === CONTE√öDO PRINCIPAL === */
        .main-content {
            margin-left: 230px; /* exatamente a largura da sidebar */
            flex: 1;
            padding: 40px;
            width: calc(100% - 230px);
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- üîπ MENU LATERAL -->
    <div class="sidebar">
        <div>
            <h2>Nails Finan√ßas</h2>
            <a href="{{ url_for('index') }}"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="{{ url_for('agendamento') }}"><i data-lucide="calendar-plus"></i> Novo Agendamento</a>
            <a href="{{ url_for('servicos') }}"><i data-lucide="scissors"></i> Servi√ßos</a>
            <a href="{{ url_for('fluxo_caixa') }}"><i data-lucide="wallet"></i> Fluxo de Caixa</a>
            <a href="#"><i data-lucide="users"></i> Clientes</a>
            <a href="#"><i data-lucide="settings"></i> Configura√ß√µes</a>
        </div>
        <div class="logout">
            <a href="#"><i data-lucide="log-out"></i> Sair</a>
        </div>
    </div>

    <!-- üîπ CONTE√öDO PRINCIPAL -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            lucide.createIcons();
        });
    </script>
</body>
</html>
